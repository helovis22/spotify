<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreva-se no Spotify</title>
    <link rel="stylesheet" href="css/criar.css">
</head>
<body>
    <div class="signup-container">
        <img src="imagens/spotify.svg" width="142">
        <h1>Se inscreva e comece a curtir</h1>
        <form>
            <label for="email">Endereço de e-mail</label>
            <input type="email" id="email" placeholder="nome@dominio.com" required>

            <a href="#" class="use-phone">Usar número de telefone</a>

            <button type="submit" class="signup-button">Avançar</button>

            <div class="separator">ou</div>

            <button class="social-signup-button google">Inscrever-se com o Google</button>
            <button class="social-signup-button facebook">Inscrever-se com o Facebook</button>
            <button class="social-signup-button apple">Criar conta com a Apple</button>
        </form>
    </div>
</body>
</html>
