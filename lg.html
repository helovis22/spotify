<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar no Spotify</title>
    <link rel="stylesheet" href="css/lg.css">
</head>
<body>
    <div class="login-container">
        <img src="imagens/spotify.svg" width="142">
        <h2>Entrar no Spotify</h2>
        <button class="social-login-button google">Continuar com o Google</button>
        <button class="social-login-button facebook">Continuar com o Facebook</button>
        <button class="social-login-button apple">Continuar com a Apple</button>
        <button class="social-login-button phone">Continuar com um número de telefone</button>

        <form>
            <input type="email" name="email" placeholder="E-mail ou nome de usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit" class="login-button">Entrar</button>
        </form>

        <div class="forgot-password">
            <a href="#">Esqueceu sua senha?</a>
        </div>
    </div>
</body>
</html>
